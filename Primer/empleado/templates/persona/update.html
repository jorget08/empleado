{% extends "base.html" %}
{% load static %}


{% block title %}
  Editar empleado
{% endblock title %}


{% block body %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="post">
                {% csrf_token %}
                <div class="cell large-6">
                    <label>Nombres:
                        {{form.first_name}}
                    </label>
                </div>

                <div class="cell large-6">
                    <label>Aepllidos:
                        {{form.last_name}}
                    </label>
                </div>

                <div class="cell large-6">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>

                <div class="cell large-6">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>

                <div class="cell large-6">
                    <label>Habilidades:
                        {{form.habilidades}}
                    </label>
                </div>

                <div class="cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock body %}
